syntax = "proto3";

package product.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/codeharik/Atlantic/database/api/product/v1";

service ProductService {
  rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse) {}

  rpc CreateProductCategory(CreateProductCategoryRequest) returns (CreateProductCategoryResponse) {}

  rpc CreateProductComment(CreateProductCommentRequest) returns (CreateProductCommentResponse) {}

  rpc CreateProductReview(CreateProductReviewRequest) returns (CreateProductReviewResponse) {}

  rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse) {}

  rpc DeleteProductCategory(DeleteProductCategoryRequest) returns (DeleteProductCategoryResponse) {}

  rpc DeleteProductComment(DeleteProductCommentRequest) returns (DeleteProductCommentResponse) {}

  rpc DeleteProductReview(DeleteProductReviewRequest) returns (DeleteProductReviewResponse) {}

  rpc GetCategoryPath(GetCategoryPathRequest) returns (GetCategoryPathResponse) {}

  rpc GetProductByID(GetProductByIDRequest) returns (GetProductByIDResponse) {}

  rpc GetProductCategoryByID(GetProductCategoryByIDRequest) returns (GetProductCategoryByIDResponse) {}

  rpc GetProductCommentByID(GetProductCommentByIDRequest) returns (GetProductCommentByIDResponse) {}

  rpc GetProductReviewByID(GetProductReviewByIDRequest) returns (GetProductReviewByIDResponse) {}

  rpc GetProductWithCategoryPath(GetProductWithCategoryPathRequest) returns (GetProductWithCategoryPathResponse) {}

  rpc ListCategoriesByParentID(ListCategoriesByParentIDRequest) returns (ListCategoriesByParentIDResponse) {}

  rpc ListProductReviews(ListProductReviewsRequest) returns (ListProductReviewsResponse) {}

  rpc ListProducts(ListProductsRequest) returns (ListProductsResponse) {}

  rpc ListReviewsWithComments(ListReviewsWithCommentsRequest) returns (ListReviewsWithCommentsResponse) {}

  rpc ListRootCategories(ListRootCategoriesRequest) returns (ListRootCategoriesResponse) {}

  rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse) {}

  rpc UpdateProductCategory(UpdateProductCategoryRequest) returns (UpdateProductCategoryResponse) {}

  rpc UpdateProductComment(UpdateProductCommentRequest) returns (UpdateProductCommentResponse) {}

  rpc UpdateProductReview(UpdateProductReviewRequest) returns (UpdateProductReviewResponse) {}
}

message Attribute {
  int64 id = 1;
  string attribute_name = 2;
  string attribute_value = 3;
}

message Cart {
  string id = 1;
  string user_id = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}

message CartItem {
  string id = 1;
  string cart_id = 2;
  string product_id = 3;
  int32 quantity = 4;
}

message CreateProductCategoryRequest {
  int32 id = 1;
  string name = 2;
  google.protobuf.Int32Value parent_id = 3;
}

message CreateProductCategoryResponse {
  int32 value = 1;
}

message CreateProductCommentRequest {
  string id = 1;
  google.protobuf.StringValue comment = 2;
}

message CreateProductCommentResponse {
  string value = 1;
}

message CreateProductRequest {
  string id = 1;
  google.protobuf.StringValue product_name = 2;
  int32 category_id1 = 3;
  int32 category_id2 = 4;
  google.protobuf.Int32Value category_id3 = 5;
  google.protobuf.Int32Value category_id4 = 6;
}

message CreateProductResponse {
  string value = 1;
}

message CreateProductReviewRequest {
  string id = 1;
  string user_id = 2;
  string product_id = 3;
  string seller_id = 4;
  int32 rating = 5;
}

message CreateProductReviewResponse {
  string value = 1;
}

message DeleteProductCategoryRequest {
  int32 id = 1;
}

message DeleteProductCategoryResponse {}

message DeleteProductCommentRequest {
  string id = 1;
}

message DeleteProductCommentResponse {}

message DeleteProductRequest {
  string id = 1;
}

message DeleteProductResponse {}

message DeleteProductReviewRequest {
  string id = 1;
}

message DeleteProductReviewResponse {}

message GetCategoryPathRequest {
  int32 id = 1;
}

message GetCategoryPathResponse {
  string value = 1;
}

message GetProductByIDRequest {
  string id = 1;
}

message GetProductByIDResponse {
  Product product = 1;
}

message GetProductCategoryByIDRequest {
  int32 id = 1;
}

message GetProductCategoryByIDResponse {
  ProductCategory product_category = 1;
}

message GetProductCommentByIDRequest {
  string id = 1;
}

message GetProductCommentByIDResponse {
  ProductComment product_comment = 1;
}

message GetProductReviewByIDRequest {
  string id = 1;
}

message GetProductReviewByIDResponse {
  ProductReview product_review = 1;
}

message GetProductWithCategoryPathRequest {
  string id = 1;
}

message GetProductWithCategoryPathResponse {
  GetProductWithCategoryPathRow get_product_with_category_path_row = 1;
}

message GetProductWithCategoryPathRow {
  string product_id = 1;
  google.protobuf.StringValue product_name = 2;
  int32 category_id1 = 3;
  int32 category_id2 = 4;
  google.protobuf.Int32Value category_id3 = 5;
  google.protobuf.Int32Value category_id4 = 6;
  string category_path = 7;
}

message GooseDbVersion {
  int32 id = 1;
  int64 version_id = 2;
  bool is_applied = 3;
  google.protobuf.Timestamp tstamp = 4;
}

message Inventory {
  string id = 1;
  string variant_id = 2;
  string seller_id = 3;
  int32 quantity = 4;
  int64 amount_units = 5;
  int32 amount_nanos = 6;
  string amount_currency = 7;
}

message ListCategoriesByParentIDRequest {
  google.protobuf.Int32Value parent_id = 1;
}

message ListCategoriesByParentIDResponse {
  repeated ProductCategory list = 1;
}

message ListProductReviewsRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message ListProductReviewsResponse {
  repeated ProductReview list = 1;
}

message ListProductsRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message ListProductsResponse {
  repeated Product list = 1;
}

message ListReviewsWithCommentsRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message ListReviewsWithCommentsResponse {
  repeated ListReviewsWithCommentsRow list = 1;
}

message ListReviewsWithCommentsRow {
  string id = 1;
  string user_id = 2;
  string product_id = 3;
  string seller_id = 4;
  int32 rating = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  google.protobuf.StringValue comment = 8;
}

message ListRootCategoriesRequest {}

message ListRootCategoriesResponse {
  repeated ProductCategory list = 1;
}

message Location {
  string id = 1;
  string address = 2;
  string city = 3;
  string state = 4;
  string country = 5;
  string postal_code = 6;
  double latitude = 7;
  double longitude = 8;
}

message Order {
  string id = 1;
  string user_id = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
  int64 amount_units = 5;
  int32 amount_nanos = 6;
  string amount_currency = 7;
  string status = 8;
  string payment_status = 9;
}

message OrderItem {
  string id = 1;
  string order_id = 2;
  string product_id = 3;
  string seller_id = 4;
  int32 quantity = 5;
  int64 amount_units = 6;
  int32 amount_nanos = 7;
  string amount_currency = 8;
  string status = 9;
  string payment_status = 10;
}

message Product {
  string id = 1;
  google.protobuf.StringValue product_name = 2;
  int32 category_id1 = 3;
  int32 category_id2 = 4;
  google.protobuf.Int32Value category_id3 = 5;
  google.protobuf.Int32Value category_id4 = 6;
}

message ProductAttribute {
  string id = 1;
  string product_id = 2;
  google.protobuf.StringValue variant_id = 3;
  int32 attribute_id = 4;
}

message ProductCategory {
  int32 id = 1;
  string name = 2;
  google.protobuf.Int32Value parent_id = 3;
}

message ProductComment {
  string id = 1;
  google.protobuf.StringValue comment = 2;
}

message ProductDescription {
  string id = 1;
  string product_id = 2;
  google.protobuf.StringValue variant_id = 3;
  google.protobuf.StringValue description = 4;
  repeated string images = 5;
  repeated string videos = 6;
}

message ProductPromotion {
  string id = 1;
  string variant_id = 2;
  string promotion_name = 3;
  int32 discount = 4;
  google.protobuf.Timestamp start_date = 5;
  google.protobuf.Timestamp end_date = 6;
}

message ProductReview {
  string id = 1;
  string user_id = 2;
  string product_id = 3;
  string seller_id = 4;
  int32 rating = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message ProductVariant {
  string id = 1;
  string product_id = 2;
  string variant_name = 3;
}

message Seller {
  string id = 1;
  string name = 2;
  google.protobuf.StringValue location = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message UpdateProductCategoryRequest {
  int32 id = 1;
  string name = 2;
  google.protobuf.Int32Value parent_id = 3;
}

message UpdateProductCategoryResponse {}

message UpdateProductCommentRequest {
  string id = 1;
  google.protobuf.StringValue comment = 2;
}

message UpdateProductCommentResponse {}

message UpdateProductRequest {
  string id = 1;
  google.protobuf.StringValue product_name = 2;
  int32 category_id1 = 3;
  int32 category_id2 = 4;
  google.protobuf.Int32Value category_id3 = 5;
  google.protobuf.Int32Value category_id4 = 6;
}

message UpdateProductResponse {}

message UpdateProductReviewRequest {
  string id = 1;
  string user_id = 2;
  string product_id = 3;
  string seller_id = 4;
  int32 rating = 5;
}

message UpdateProductReviewResponse {}

message User {
  string id = 1;
  google.protobuf.StringValue username = 2;
  google.protobuf.StringValue password_hash = 3;
  google.protobuf.StringValue email = 4;
  bool verified = 5;
  google.protobuf.StringValue phone_number = 6;
  google.protobuf.StringValue avatar = 7;
  google.protobuf.StringValue gender = 8;
  int64 role = 9;
  google.protobuf.Timestamp date_of_birth = 10;
  google.protobuf.StringValue location = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}
