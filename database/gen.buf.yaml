version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: ../sandslash/api
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.2
    out: ../sandslash/api
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.21.0
    out: ../sandslash/server/docs/
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - allow_merge=true

  - remote: buf.build/connectrpc/es:v1.4.0
    out: ../skitty/api
    opt: target=ts
  - remote: buf.build/bufbuild/es:v1.10.0
    out: ../skitty/api
    opt: target=ts
