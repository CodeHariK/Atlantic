              name: postgres-cm1
              subPath: postgresql.conf
      restartPolicy: Always
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: pg-data
        - configMap:
            items:
              - key: postgresql.conf
                path: postgresql.conf
            name: postgres-cm1
          name: postgres-cm1
