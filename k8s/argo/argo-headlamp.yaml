apiVersion: v1
kind: Namespace
metadata:
   name: headlamp

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
   name: headlamp-system
   namespace: argocd
spec:
   project: default
   source:
      repoURL: https://headlamp-k8s.github.io/headlamp/
      targetRevision: 0.25.0
      chart: headlamp
      helm:
         releaseName: headlamp
   destination:
      server: "https://kubernetes.default.svc"
      namespace: headlamp
   syncPolicy:
      automated:
         prune: true
         selfHeal: true
