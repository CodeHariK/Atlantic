apiVersion: apps/v1
kind: Deployment
metadata:
  name: skitty-deployment
  namespace: atlantic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skitty
  template:
    metadata:
      labels:
        app: skitty
    spec:
      containers:
        - name: skitty
          image: skitty:latest # Replace with your actual Docker image if different
          restartPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: skitty-service
  namespace: atlantic
spec:
  selector:
    app: skitty
  ports:
    - protocol: TCP
      port: 3000         # Cluster IP port
      targetPort: 3000   # Port the container listens on
  type: LoadBalancer     # Change to 'NodePort' or 'ClusterIP' depending on your use case
