name: atlantic
services:
  caddy:
    profiles:
      - docker
    command:
      - run
      - --config
      - /etc/caddy/Caddyfile
    image: cgr.dev/chainguard/caddy:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 80
        published: "80"
        protocol: tcp
      - mode: ingress
        target: 443
        published: "443"
        protocol: tcp
    volumes:
      - type: bind
        source: /Users/Shared/Go/Atlantic/config/caddy/CaddyfileDocker
        target: /etc/caddy/Caddyfile
        bind:
          create_host_path: true
  skitty:
    build:
      context: /Users/Shared/Go/Atlantic
      dockerfile: Dockerfile.skitty
      args:
        VITE_HOST: http://localhost
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: "268435456"
    image: skitty:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 3000
        published: "3000"
        protocol: tcp
networks:
  default:
    name: atlantic
    driver: bridge
