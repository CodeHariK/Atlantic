name: atlantic
services:
  overtools:
    build:
      context: /Users/Shared/Go/Atlantic
      dockerfile: Dockerfile.overtools
    environment:
      DATABASE_HOST: postgres
      PGDATABASE: test
      PGHOST: postgres
      PGPASSWORD: secret
      PGUSER: superuser
      POSTGRES_DB: test
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: superuser
    image: overtools:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 12121
        published: "12121"
        protocol: tcp
  postgres:
    profiles:
      - docker
    command:
      - -c
      - config_file=/etc/postgresql/postgresql.conf
    container_name: postgres
    environment:
      POSTGRES_DB: test
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: superuser
    image: cgr.dev/chainguard/postgres:latest
    labels:
      kompose.volume.size: 1Gi
    networks:
      default: null
    ports:
      - mode: ingress
        target: 5432
        published: "5432"
        protocol: tcp
    restart: always
    volumes:
      - type: volume
        source: pg-data
        target: /var/lib/postgresql/data
        volume: {}
      - type: bind
        source: /Users/Shared/Go/Atlantic/config/postgres/postgresql.conf
        target: /etc/postgresql/postgresql.conf
        bind:
          create_host_path: true
  skitty:
    build:
      context: /Users/Shared/Go/Atlantic
      dockerfile: Dockerfile.skitty
      args:
        VITE_DOMAIN: http://atlantic.shark.run
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: "268435456"
    image: skitty:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 3000
        published: "3000"
        protocol: tcp
networks:
  default:
    name: atlantic
    driver: bridge
volumes:
  pg-data:
    name: atlantic_pg-data
