version: "2"
sql:
  - engine: "postgresql"
    queries: "store/query/user"
    schema: "store/schema.sql"
    gen:
      go:
        package: "user"
        out: "store/query/user"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true

  - engine: "postgresql"
    queries: "store/query/seller"
